version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: terra-backend-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: terra_user
      POSTGRES_PASSWORD: secure_password_change_me
      POSTGRES_DB: terra_industries
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U terra_user -d terra_industries']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - terra-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: terra-backend-redis
    restart: unless-stopped
    command: redis-server --requirepass redis_password
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - terra-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  terra-network:
    driver: bridge

